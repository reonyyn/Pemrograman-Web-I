<!DOCTYPE html>
<html>
    <body>

        <h1>Latihan Javascript</h1>

        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>

        <script>
            function myFunction()
            {

                var x=document.getElementById("demo");
                x.style.color="#f8dfca";
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>     
    </body>
</html>
